<!doctype html>
<head>
  <title>|>_| Devtime</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link
    href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
  {# <link href="//db.onlinewebfonts.com/c/dfeb63b3fa25d016a136dd3f1a38e630?family=Filetto" rel="stylesheet" type="text/css"/> #}
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
  <nav class="bg-white">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a href="{{ url_for("dashboard") }}">
              <img class="block h-8 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="Devtime" />
            </a>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-blue-900 text-black", Default: "text-gray-800 hover:bg-blue-700 hover:text-black" -->
              <a 
                href="{{ url_for('dashboard') }}" 
                {% if request.url_rule.endpoint == 'dashboard' %}
                  class="bg-white text-black px-3 py-2 border-b-4 border-blue-800 text-sm font-medium" aria-current="page"
                {% else %}
                  class="text-gray-800 rounded-md hover:bg-gray-200 hover:text-blue-700 px-3 py-2 text-sm font-medium"
                {% endif %}
              >
                Dashboard
              </a>
              <a 
                href="{{ url_for('activity') }}"
                {% if request.url_rule.endpoint == 'activity' %}
                  class="bg-white text-black px-3 py-2 border-b-4 border-blue-800 text-sm font-medium" aria-current="page"
                {% else %}
                  class="text-gray-800 rounded-md hover:bg-gray-200 hover:text-blue-700 px-3 py-2 text-sm font-medium"
                {% endif %}
              >
                Activity
              </a>
              <a 
                href="/widgets"
                {% if request.url_rule.endpoint == 'widgets' %}
                  class="bg-white text-black px-3 py-2 border-b-4 border-blue-800 text-sm font-medium" aria-current="page"
                {% else %}
                  class="text-gray-800 rounded-md hover:bg-gray-200 hover:text-blue-700 px-3 py-2 text-sm font-medium"
                {% endif %}
              >
                Widgets
              </a>
            </div>
          </div>
        </div>
        <div x-data="{ dropdown: false }" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button type="button" @click="dropdown = !dropdown" @click.away="dropdown = false" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-700 focus:ring-white" id="user-menu" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img class="h-10 w-10 rounded-full" src="{{ session['profile']['picture'] }}" alt="">
              </button>
            </div>
            <div x-show="dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
              <a href="#" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Settings</a>
              <a href="/logout" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
</body>

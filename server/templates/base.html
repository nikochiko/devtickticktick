<!doctype html>
<head>
  <title>|>_| Devtime</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link
    href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    rel="stylesheet"

</head>

              </svg>
            </a>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-blue-900 text-black", Default: "text-gray-800 hover:bg-blue-700 hover:text-black" -->
              <button class="transform hover:scale-110 ">
                <a
                  href="{{ url_for('dashboard') }}" 
                  {% if request.url_rule.endpoint == 'dashboard' %}
                    {# class="bg-gray-200 rounded-t-md text-indigo-600 px-3 py-2 border-b-4 border-blue-800 text-sm font-medium" aria-current="page" #}
                    class="text-gray-200 rounded-md bg-blue-700 px-3 py-2 text-sm font-medium" aria-current="page"
                  {% else %}
                    class="text-gray-800 rounded-md hover:bg-gray-200 hover:text-blue-700 px-3 py-2 text-sm font-medium"
                  {% endif %}
                >
                  Dashboard
                </a>
              </button>
              <button class="transform hover:scale-110 ">
                <a 
                  href="{{ url_for('activity') }}"
                  {% if request.url_rule.endpoint == 'activity' %}
                    class="text-gray-200 rounded-md bg-blue-700 px-3 py-2 text-sm font-medium" aria-current="page"
                  {% else %}
                    class="text-gray-800 rounded-md hover:text-blue-700 px-3 py-2 text-sm font-medium"
                  {% endif %}
                >
                  Activity
                </a>
              </button>
              <button class="transform hover:scale-110 ">
                <a 
                  href="/widgets"
                  {% if request.url_rule.endpoint == 'widgets' %}
                    class="text-gray-200 rounded-md bg-blue-700 px-3 py-2 text-sm font-medium" aria-current="page"
                  {% else %}
                    class="text-gray-800 rounded-md hover:text-blue-700 px-3 py-2 text-sm font-medium"
                  {% endif %}
                >
                  Widgets
                </a>
              </button>
            </div>
          </div>
        </div>
        <div x-data="{ dropdown: false }" class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button type="button" @click="dropdown = !dropdown" @click.away="dropdown = false" class="transform hover:scale-110 motion-reduce:transform-none bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring focus:ring-blue-600 focus:ring-offset-purple" id="user-menu" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                {% if 'profile' in session %}
                  <img class="h-10 w-10 rounded-full" src="{{ session['profile']['picture'] }}" alt="">
                {% else %}
                  <a href="{{ url_for('login') }}" class="bg-white text-gray-800 rounded-md hover:bg-gray-200 hover:text-blue-700 px-4 py-2 text-md font-bold">
                      Login now with GitHub!
                  </a>
                {% endif %}
              </button>
            </div>
            <div x-show="dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
              <a href="#" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Settings</a>
              <a href="/logout" class="block px-4 py-2 text-sm text-blue-800 hover:bg-gray-100" role="menuitem">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
</body>
